<div
  class="title tool-title dark-primary dark-border-color"
  *ngIf="dataSource && dataSource.title"
>
  <div
    class="cursor-pointer whitespace-nowrap ellipsis pr-4"
    (click)="onCollapse.emit()"
  >
    <i
      class="iconfont iconjiantouarrow483 down-arrow"
      [class.active]="dataSource.collapsed"
    >
    </i>

    <span class="ml-1 self-center align-middle">
      {{ dataSource.title }} x {{ dataSource.nav.length }}
    </span>
    <i
      nz-icon
      nzType="edit"
      class="edit-icon"
      *ngIf="isLogin"
      (click)="handleEditName($event, dataSource)"
    ></i>
    <i
      nz-icon
      nzType="swap"
      class="edit-icon"
      *ngIf="isLogin"
      (click)="openMoveModal($event, dataSource)"
    ></i>
    <i
      nz-icon
      nzType="delete"
      class="edit-icon"
      *ngIf="isLogin"
      nz-popconfirm
      nzPopconfirmPlacement="rightTop"
      nzOkType="danger"
      [nzPopconfirmTitle]="$t('_confirmDel')"
      nzPopconfirmPlacement="bottom"
      (nzOnConfirm)="handleDelete(dataSource.id)"
      (click)="stopPropagation($event)"
    ></i>
  </div>

  <i
    *ngIf="isLogin || permissions.create"
    nz-icon
    nzType="plus"
    nzTheme="outline"
    class="add-icon"
    (click)="openCreateWebModal()"
  >
  </i>
</div>
